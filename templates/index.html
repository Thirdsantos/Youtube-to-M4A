<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Audio Downloader | High Quality M4A</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --text: #2b2d42;
            --text-light: #8d99ae;
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --shadow: 0 20px 50px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 480px;
            text-align: center;
            transform: translateY(0);
            transition: var(--transition);
            animation: fadeIn 0.6s ease-out;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.12);
        }

        .logo {
            width: 60px;
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }

        h2 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text);
            position: relative;
            display: inline-block;
        }

        h2:after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: var(--primary);
            border-radius: 3px;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 1rem 1.25rem;
            font-size: 1rem;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            transition: var(--transition);
            background: #f8f9fa;
            color: var(--text);
            font-family: inherit;
        }

        input:focus {
            border-color: var(--primary);
            outline: none;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        }

        input::placeholder {
            color: var(--text-light);
            opacity: 0.7;
        }

        button {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 500;
            color: white;
            background: var(--primary);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            font-family: inherit;
            margin-bottom: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .note {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-top: 1rem;
        }

        .developer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: var(--text-light);
            opacity: 0.7;
            font-style: italic;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .download-icon {
            width: 18px;
            height: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#FF0000">
            <path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"/>
        </svg>
        
        <h2>YouTube Audio Downloader</h2>
        
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Paste YouTube link here..." />
        </div>
        
        <button onclick="download()">
            <svg class="download-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
            </svg>
            Download M4A
        </button>
        
        <p class="note">High quality audio extraction without conversion</p>
        <p class="note">Supports all YouTube videos and playlists</p>
        
        <div class="developer">developer: alfredo</div>
    </div>

    <script>
        function download() {
            const url = document.getElementById("urlInput").value.trim();
            if (!url) {
                alert("Please enter a YouTube URL!");
                return;
            }
            
            // Simple URL validation
            if (!url.includes('youtube.com') && !url.includes('youtu.be')) {
                alert("Please enter a valid YouTube URL!");
                return;
            }
            
            // Add loading effect
            const button = document.querySelector('button');
            button.innerHTML = '<svg class="download-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M12 4V2.21c0-.45-.54-.67-.85-.35l-2.8 2.79c-.2.2-.2.51 0 .71l2.79 2.79c.32.31.86.09.86-.36V6c3.31 0 6 2.69 6 6 0 .79-.15 1.56-.44 2.25-.15.36-.04.77.23 1.04.51.51 1.37.33 1.64-.34.37-.91.57-1.91.57-2.95 0-4.42-3.58-8-8-8z"/></svg> Processing...';
            button.disabled = true;
            
            setTimeout(() => {
                window.location.href = `/download?url=${encodeURIComponent(url)}`;
            }, 800);
        }
        
        // Focus the input field on page load
        window.onload = function() {
            document.getElementById("urlInput").focus();
        };
    </script>
</body>
</html>
